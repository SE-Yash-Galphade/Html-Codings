<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" autocomplete="on" action="/action.html" target="_self" novalidate name="fcontrol"> 
        Pick your Favorite color: <br><br>
        <input type="password" name="password" autofocus placeholder="Enter your password here" disabled>
        <br><br>
        <input type="email" name=email value="Hello@world.com">
        <br><br>
        <input type="color" name="upclick" value="#a52a2a" size="2"> Upclick<br><br>
        <input type="color" name="downclick" value="#c5f5dc" size="2"> Downclick
        <br><br>
        Select Start and End Date: <br><br>
        <input type="date" name="Startdate"> Start date:<br><br>
        <input type="date" name="Enddate"> End date:<br><br>
        <label>Enter your Birth Month-year: </label>
        <input type="month" name="newMonth"><br><br>
        <label>Enter your website URL: </label>
        <input type="url" name="website" placeholder="http://example.com"><br>
        <input type="week" name="bestweek"><br><br>
        <input type="search" name="q"><br><br>
        <label><b>Enter your Telephone Number(in format of xxx-xxx-xxxx):</b></label> 
        <input type="tel" name="telephone1" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    </form> 
    <input type="submit" form="fcontrol" value="send Data">
</body>
</html>
